<!DOCTYPE html>
<html lang="lv">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <title>Galerija</title>  

        <style>
         
         html, body, .container-fluid, .row {
         height: 100%;
        }        

        </style>    

    </head>
    <body>
        <div class="container-fluid" style="background-color: darkgreen;"> <!-- vrb saite row organizācijai https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout -->
            <div class="row">
              <div class="col-1" style="background-color: rgb(191, 191, 191);"> <!-- klases -->
                <p style="text-align:left; font-size: 200%; font-family: Garamond; ">
                  11.B
                </p>
                <p onclick="" onmouseover="" style="text-align:left; font-size: 200%; font-family: Garamond; ">
                  11.C
                </p>
                      
              </div>

              <div class="col-2" style="background-color: rgb(230, 230, 230);"> <!-- skolēnu vārdi -->
                <p style="text-align:left; font-size: 200%; font-family: Garamond; ">
                Vārdi attiecīgajai klasei rindā uz leju
              </p>
              </div>

              <div class="col-9" style="background-color: rgb(255, 255, 255);"> <!-- bilde ar aprakstu -->
                <p style="text-align: center; font-size: 200%; font-family: Garamond; ">
                Doma šajā row ielikt 2 row - vienā bilde un otrā teksts.
                </p>
              </div>
            </div>
        </div>
    </body>
</html>
